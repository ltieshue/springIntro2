<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Everybody Page</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/client.js}"></script>
    <script type="text/javascript" th:src="@{/jquery}"></script>
</head>

<body>
  <div th:each="user: ${everybody}">
    <p th:text="${user.name} + ' ' + ${user.userName} + ' ' + ${user.dateCreated}"></p>
  </div>
  <button onclick="goHome()">Go Home</button>


</body>
</html>
